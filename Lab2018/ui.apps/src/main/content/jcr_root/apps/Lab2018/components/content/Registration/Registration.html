<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.css @ categories='regform'}"/>
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.js @ categories='regform'}"/>
<form name="form1">
	<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pswre" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>



    <button type="submit" class="registerbtn" onclick="ValidateEmail(email)" id="submit">Register</button>
  	</div>
  
  	<div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  	</div>
</form>

<script>
$(document).ready(function(){
	$('#submit').click(function(){
    var email=$('#email').val();
    var psw=$('#psw').val();
    var pswre=$('#pswre').val();
    $.ajax({
		url:'/bin/logintest',
        type:'GET',
        data:{
			'email':email,
            'psw':psw,
            'pswre':pswre
        },
       	success:function(data){
			alert(data);
        },
        failure:function(data){
			alert(data);
        }
    	});
    });
});
</script>
